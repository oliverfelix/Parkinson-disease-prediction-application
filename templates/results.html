<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Parkinson Disease Prediction Result</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <!-- Font Awesome icons (free version) -->
    <script
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="static/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Page Header -->
    <header
      class="masthead"
      style="background-image: url('static/assets/img/wine.gif')"
    >
      <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
            <div class="site-heading">
              <h1>Parkinson Disease Prediction</h1>
              <!-- Display prediction result here -->

              <h2
                class="{% if prediction == 1 %}text-danger{% else %}text-success{% endif %}"
              >
                {% if prediction == 1 %} Parkinson's Disease Detected {% else %}
                No Parkinson's Disease Detected {% endif %}
              </h2>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
